<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Service Worker example</title>

    <link rel="stylesheet" href="style.css">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <h2>1. You can see the result updated in <span class="interval">5</span> seconds after changing numbers.</h2>
    <h2>2. You can see the result updated in <span class="interval">5</span> seconds even if you reload this page.</h2>
    <h1>Service<br>Worker<br>example</h1>

    <div class="controls" tabindex="0">

    <form>
      <div>
        <label for="interval">Interval (seconds): </label>
        <input type="number" id="interval" value="5">
      </div>
      <div>
        <label for="number1">Multiply number 1: </label>
        <input type="number" id="number1" value="1">
      </div>
      <div>
        <label for="number2">Multiply number 2: </label>
        <input type="number" id="number2" value="2">
      </div>
      <p>Result: <b class="result">2</b></p>


      <div>
        <input type="file" name="uploadFolder" id="uploadFolder" directory="" webkitdirectory="" />
        <br/>
        <a id="showDetailButton" href="#">Show Detail</a>
        <ul id="fileDetails"></ul>
      </div>
    </form>

    <a href="another.html">Another Page</a>



    </div>
  </body>
  <script src="main.js"></script>
</html>
